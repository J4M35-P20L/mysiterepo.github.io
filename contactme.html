<title>Say Hello!</title>

<body>
	<header class="horizontal-line">
	<div class="horizontal-line">
	<hr>
	</div>
		</header>
	<button class="btn" onclick="document.location='default.html'">Home</button>
	<header class="avatarsec">
<div class="centered">

	<div>
<img class="avatar" src="https://mattfarley.ca/img/mf-avatar.svg" alt="avatar"></img>
</div>
	</div>
	</header>
	<div class="first-heading">
	<h2>
	Thanks for taking the time to reach out. How<br>can I help you today?	
	</h2>
	</div>
	<section class="form-1">
	<div class="form-1">
	<form id="invisible-recaptcha-form" accept-charset="UTF-8" action="https://usebasin.com/f/363b98eca5af" method="POST">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="name" type="text" required="">
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="email" type="email" required="">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control is-expanded">
                    <textarea class="textarea is-large" name="message" rows="5" required=""></textarea>
                  </div>
					
                </div>
				  
               <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy" data-callback="onSubmit" data-badge="inline">Submit</button>
          </form>
				
	</div>
		</section>
